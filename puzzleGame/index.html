<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15Puzzle</title>
    <script type="module" src="scripts/main.js"></script>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <main>
    <h1>15 puzzle Game</h1>
    <div id="gameContainer">
        <canvas id="puzzleCanvas"></canvas>
        <div id="options">
            <form id="gameOptions">
                <label for="fileInput" id="fileLabel">Choose an image</label>
                <input type="file" id="fileInput" hidden>
                

                <div id="selectRows">
                    <label for="selectRows">Rows: </label>
                    <select name="rows" id="selectRows"> Choose
                        <option value="2">2</option>
                        <option value="3" selected>3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </div>
            

                <div id="selectColumns">
                    <label for="selectColumns">Columns:</label>
                <select name="columns" id="selectColumns">
                    <option value="2">2</option>
                    <option value="3" selected>3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
                </div>
                
                <button id="startButton" type="submit">Start New Game</button>
                <button id="logPermutation" type="button">Log Permutation</button>
            </form>

        </div>
    </div>
    </main>

</body>

</html>
